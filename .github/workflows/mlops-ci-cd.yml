---
name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/nyc-taxi-model

jobs:
  test-and-train:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository with DVC
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'uv'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Pull data with DVC
        env:
          DVC_REMOTE_URL: ${{ secrets.DVC_REMOTE_URL }}
          DVC_REMOTE_TOKEN: ${{ secrets.DVC_REMOTE_TOKEN }}
        run: |
          if [ -n "$DVC_REMOTE_URL" ] && [ -n "$DVC_REMOTE_TOKEN" ]; then
            dvc remote add origin $DVC_REMOTE_URL
            dvc remote modify origin --local auth basic
            dvc remote modify origin --local user $DVC_REMOTE_TOKEN
            dvc remote modify origin --local password $DVC_REMOTE_TOKEN
          fi
          dvc pull

      - name: Install dependencies with uv
        run: |
          uv sync --frozen --no-dev

      - name: Run unit tests (if you have tests)
        run: |
          if [ -f "pyproject.toml" ]; then
            uv sync --dev
            uv run pytest tests/ -v || echo "No tests found or tests failed"
          else
            echo "No pyproject.toml found"
          fi

      - name: Run DVC pipeline
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          if [ -n "$MLFLOW_TRACKING_URI" ]; then
            echo "Running DVC pipeline with MLflow tracking..."
            dvc repro
          else
            echo "MLFLOW_TRACKING_URI not set, skipping DVC repro"
          fi

      - name: Upload training metrics as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-metrics
          path: |
            metrics/
            data/processed/data_stats.json
          retention-days: 7

  docker-build-push:
    runs-on: ubuntu-latest
    needs: test-and-train
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud (Example for AWS ECS)
        if: false  # Set to true when you're ready to deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
